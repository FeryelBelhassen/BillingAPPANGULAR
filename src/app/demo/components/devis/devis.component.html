<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>

                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton pRipple label="Imprimer" icon="pi pi-upload" class="p-button-help" (click)="printDevis()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="deviss" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedDevis" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">List of Devis</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id" >ID <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="numerodevis">NumeroDevis <p-sortIcon field="numerodevis"></p-sortIcon></th>
                        <th pSortableColumn="datedevis">DateDevis <p-sortIcon field="datedevis"></p-sortIcon></th>
                        <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
                        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                        <th><i style="width: 5rem" class="pi pi-cog"></i></th>
                       
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-devis>
                    <tr>
                        <td style="width:14%; min-width:10rem;">
                            {{devis.id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            {{devis.numerodevis}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                       
                            {{devis.datedevis}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            {{devis.quantity}}
                        </td>
                       
                        <td style="width:14%; min-width:8rem;">
                         
                            {{devis.price | currency:'USD'}}
                        </td>
                       
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editDevis(devis.id, devis)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteDevis(devis.id)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="devisDialog" [style]="{width: '450px'}" header="Devis Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
               

                <div class="field">
                    <label for="numerodevis">NumeroDevis</label>
                    <input type="text" pInputText id="numerodevis" [(ngModel)]="devis.numerodevis">
                </div>


                <div class="field">
                    <label for="datedevis">Date</label>
                    <input type="date" pInputText id="datedevis" [(ngModel)]="devis.datedevis" >
                </div>

                <div class="field">
                    <label for="quantity">Quantity</label>
                    <p-inputNumber id="quantity" [(ngModel)]="devis.quantity"></p-inputNumber>
                </div>    
    
                <div class="field">
                    <label for="price">Price</label>
                    <p-inputNumber id="price" [(ngModel)]="devis.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
                </div>
                
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveDevis()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteDevisDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="devis">Are you sure you want to delete <b>{{devis.numerodevis}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteDevisDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteDevisDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected devis?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteDevisDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
